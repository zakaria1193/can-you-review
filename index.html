<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Histograms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Review Histograms</h1>
    <label for="project-selector">Select a project:</label>
    <select id="project-selector" onchange="updateProject()">
    </select>
    <h2>Sole Review</h2>
    <p>Reviews for which the reviewer is the only reviewer for the given MR.</p>
    <img id="sole-review-image" src="">
    <h2>Multiple Reviews</h2>
    <p>Reviews for which the reviewer is one of multiple reviewers for the given MR.</p>
    <img id="multiple-review-image" src="">
    <script src="scripts.js"></script>
</body>
</html>
